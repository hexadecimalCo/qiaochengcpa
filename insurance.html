<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>勞健保計算機</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    [v-cloak] {
      display: none
    }

    body {
      letter-spacing: .1px
    }
  </style>
</head>

<body>
  <div id="app" v-cloak class="max-w-[1320px] mx-auto">
    <!-- 外框 -->
    <div class="border border-[#C5C5C5] m-6">
      <div ref="captureEl" class="relative bg-white py-6 px-24 overflow-hidden">
        <!-- 漂水印 -->
        <div class="pointer-events-none absolute inset-0"
          style="background-image:url('./images/logo-bg.svg');background-repeat:repeat;background-size:cover;"></div>

        <!-- 內容 -->
        <div class="relative">
          <div class="mt-4 grid grid-cols-1 gap-3 lg:grid-cols-3">
            <div>
              <h2 class="text-[30px] font-semibold text-[#4C4C4C]">金額</h2>
              <p class="text-[14px] text-slate-600 mt-1">輸入月薪表算出公司人員勞健保</p>
            </div>
            <div>
              <div class="text-sm pb-2">薪資</div>
              <div class="relative">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">NT$</span>
                <input type="number" min="0" step="1" v-model.number="rent"
                  class="w-full rounded-lg border border-[#C5C5C5] pl-12 pr-3 py-2" />
              </div>
            </div>

            <div>
              <div class="text-sm pb-2">投保對象</div>
              <div class="relative">
                <select class="w-full rounded-lg border border-[#C5C5C5] px-3 py-2 appearance-none pr-8 bg-white">
                  <option value="1">本人</option> 
                  <option value="2">本人 + 1人</option>
                  <option value="3">本人 + 2人</option>
                  <option value="4">本人 + 3人</option>
                </select>
                <svg class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"
                  viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd" />
                </svg>
              </div>
            </div>
          </div>

          <!-- 表格標題列：左說明 + 四欄 -->
          <div class="mt-3 grid grid-cols-5 text-[13px] text-slate-600">
            <div class="col-span-1">勞保費分擔表</div>
            <div class="text-center">勞保費</div>
            <div class="text-center">健保費</div>
            <div class="text-center">勞工退休金</div>
            <div class="text-center">合計</div>
          </div>

          <!-- 大表格區塊（與截圖一致：左側說明欄 + 四欄、全框線、欄間直線） -->
          <div class="mt-2 border-y border-[#C5C5C5]">
            <div class="grid grid-cols-5">
              <!-- 左說明欄 -->
              <div class="flex flex-col justify-center space-y-3">
                <div>
                  <span class="text-[14px] text-[#4C4C4C]">投保級距</span>
                  <div class="text-[30px] leading-6 mt-1 text-[#4C4C4C] font-bold">0 ~ 0</div>
                </div>
                <div class="text-[20px] text-[#4C4C4C]">員工薪資為<span class="mx-1">NT$ 0</span></div>
              </div>

              <!-- 四欄卡片：每欄上下分區 -->
              <div class="border-l border-[#C5C5C5] text-right">
                <div class="text-[14px] text-[#E9AC06] pt-4">本人 20%</div>
                <div class="mt-1 text-[28px] font-semibold text-slate-900">NT$0</div>
                <div class="mt-4 border-t border-[#C5C5C5] pt-3">
                  <div class="text-[14px] text-[#418E8B] font-medium">雇主 70%</div>
                  <div class="text-[16px] font-medium text-slate-800 mt-1">NT$0</div>
                </div>
              </div>

              <div class="text-right">
                <div class="text-[14px] text-[#E9AC06] pt-4">本人 30%</div>
                <div class="mt-1 text-[28px] font-semibold text-slate-900">NT$0</div>
                <div class="mt-4 border-t border-[#C5C5C5] py-4">
                  <div class="text-[14px] text-[#418E8B] font-medium">雇主 60%</div>
                  <div class="text-[16px] font-medium text-slate-800 mt-1">NT$0</div>
                </div>
              </div>

              <div class="border-r border-[#C5C5C5] text-right flex flex-col justify-end">
                <div class="mt-4 border-t border-[#C5C5C5] py-4 pr-4">
                  <div class="text-[14px] text-[#418E8B] font-medium">雇主 100%</div>
                  <div class="text-[16px] font-medium text-slate-800 mt-1">NT$0</div>
                </div>
              </div>

              <div class="text-right">
                <div class="text-[14px] text-[#E9AC06] pt-4">本人負擔</div>
                <div class="mt-1 text-[28px] font-semibold text-slate-900">NT$0</div>
                <div class="mt-4 border-t border-[#C5C5C5] py-4">
                  <div class="text-[14px] text-[#418E8B] font-medium">雇主負擔</div>
                  <div class="text-[16px] font-medium text-slate-800 mt-1">NT$0</div> 
                </div>
              </div>
            </div>
          </div>

          <!-- 下方兩卡（左淡黃、右墨綠），尺寸貼近截圖 -->
          <div class="mt-6 grid grid-cols-1 gap-4 lg:grid-cols-[1fr_1fr]">
            <div class="p-5 bg-[#FEDC80] border border-[#C5C5C5] h-2/3">
              <div class="text-[13px] text-slate-700">員工實領</div>
              <div class="mt-1 text-[30px] font-semibold text-slate-900">NT$0</div>
            </div>

            <div>
              <div class="p-5 bg-[#418E8B] text-white h-2/3">
                <div class="text-[13px] opacity-95">雇主實際支付</div>
                <div class="mt-1 text-[30px] font-semibold">NT$0</div>
              </div>
              <p class="text-[12px] leading-5 opacity-95 mt-3 text-[#418E8B]">
                尚未包含勞工保險職業災害費，依不同行業別費用大約 0 ~ 0 NT <br/>
                ※以上計算以月計算，實際扣費金額以發單金額為主。
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="my-7 flex justify-center">
        <button @click="downloadImage"
          class="inline-flex items-center justify-center gap-2 bg-[#FDB902] text-[#202020] font-medium px-6 py-3 shadow w-[520px]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" />
          </svg>
          下載圖片
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      setup() {
        const captureEl = ref(null)
        const form = ref({ salary: '' })

        const downloadImage = async () => {
          const el = captureEl.value
          if (!el) return
          const canvas = await html2canvas(el, {
            backgroundColor: null,
            useCORS: true,
            scale: 2
          })
          const a = document.createElement('a')
          a.href = canvas.toDataURL('image/png')
          a.download = '勞健保計算機.png'
          a.click()
        }

        return { captureEl, form, downloadImage }
      }
    }).mount('#app')
  </script>
</body>

</html>
